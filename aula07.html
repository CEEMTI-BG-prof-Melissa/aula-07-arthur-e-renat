<html>

    </head>
    <body>
        <h1> Formulário com método post </h1>
    <form action="/recebe.html" method="post">
      <!-- Este e um campo de nome completo -->
      <label For="Nomecompleto"> Nomecompleto: </label>
      <br>
      <input type="text" maxlength="50" id="Nomecompleto" name="Nomecompleto">
      <br>
      <!-- Este e um campo de senha -->
      <label For="senha"> senha: </label>  
      <br>
      <input type="password" id="senha" name="senha">
      <br>
      <!-- Este e um campo de idade  -->
      <label For="idade"> Idade: </label>
      <br>
      <input type="number" minlength="1" maxlength="10" id="idade" name="idade">
      <br>
      <!-- Este e um campo de e-mail -->
      <label For="email"> email: </label>
      <br>
      <input type="email" id="email" name="email">
      <br>
      <!-- Este e um campo de Data de nascimento -->
      <label For="data"> Datadenascimento: </label>
      <br>
      <input type="date" minlength="01-01-2000" maxlength="31-12-2024" id="data" name="data">
      <br>
      <!-- Este e um campo de mensagem de observações -->
      <label For="mensagem"> mensagem de observações: </label>
      <br>
      <textarea rows="4" cols="40" id="mensagem" name="mensagem"> </textarea>
      <br>
      <!-- Este e um campo de area de interesse-->
      <label For="areadeinteresse"> areadeinteresse: </label>
      <br>
      <select id="areadeinteresse">
          <option value="programação">programação</option>
          <option value="design">design</option>
          <option value="redes">redes</option>
          <option value="suporte">suporte</option>
      </select>
      <br>
      <br>
      botão de envio: <input type=""submit" value="enviar">
      <br>
    </body>
</html>
